<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog - Connexion</title>
    <meta name="description" content="Page de connexion">
    <link rel="stylesheet" href="./style.css">
    <link rel="shortcut icon" href="/fav.svg"/>
    <link rel="apple-touch-icon" href="/fav.svg"/>
</head>
<body>
    <header>
        <div class="header-title">
            <a href="index.html" aria-label="Retour à la page d'acceuil">
                <img src="https://cdn.logojoy.com/wp-content/uploads/2018/05/30164225/572.png" width=80 height=50 alt="Logo du blog">
            </a>
            <p>Connexion</p>
        </div>
        <nav aria-label="Navigation principale">
            <ul>
                <li>
                    <a href="login.html" aria-label="Se connecter">Connexion</a>
                </li>
            </ul>
        </nav>
    </header>
    
    <main>
        <form class="login-form" action="index.html">
            <img src="https://cdn.logojoy.com/wp-content/uploads/2018/05/30164225/572.png" width=180 height=150 alt="Logo du blog">
            <h1>Connexion</h1>
            <div class="form-group">
                <label for="email">Email :</label>
                <input type="email" id="email" name="email" required autofocus autocomplete="username">
            </div>
            <div class="form-group">
                <label for="password">Mot de passe (8 charactères minimum) :</label>
                <input type="password" id="password" name="password" required minlength="8" autocomplete="current-password">
                <div>
                    <label for="show-password">Afficher le mot de passe</label>
                    <input type="checkbox" id="show-password" name="cxoou" onclick="showPassword()">
                </div>
            </div>
            <button type="submit" onclick="successLogin()">Se connecter</button>
        </form>
    </main>
    
    <footer>
        <p>&copy; 2024 Mon Blog - Tous droits réservés</p>
        <a href="mentions_legales.html">Mentions légales</a>
        <a href="cgu.html">Conditions générales d'utilisation</a>
        <a href="confidentiality_policy.html">Politique de confidentialité</a>
        <a href="about.html">À propos</a>
        <a href="mailto:test@test.com">Contact</a>
        <a href="plan_site.html">Plan du site</a>
    </footer>

    <script>
        function showPassword() {
            var passwordInput = document.getElementById('password');
            if (passwordInput.type === "password") {
                passwordInput.type = "text";
            } else {
                passwordInput.type = "password";
            }
        }

        function successLogin() {
            alert('Connexion réussie');
        }
    </script>
</body>
</html>
